<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="style/styling.css">
        <script src="scripts/filter.js"></script>
    </head>

    <body>

        <div class="bodyContent">

            <header>
                <img src="images/bug.png" alt="bug" class="bugimg">
                <h4>BugMe Issue Tracker</h4>
            </header>

            <div class="side-bar">

                <a href="HomePage.html">
                    <div class="home">
                        <p><img src="images/home.png" alt="home" id="sideimg">Home</img></p>
                    </div>
                </a>

                <a href="CreateUser.html">
                    <div class="create">
                        <p><img src="images/user.png" alt="createUser" id="sideimg">Add User</img></p>
                    </div>
                </a>

                <a href="CreateIssue.html">
                    <div class="issue">
                        <p><img src="images/issue.png" alt="createIssue" id="sideimg">New Issue</img></p>
                    </div>
                </a>

                <a href="Logout.html">
                    <div class="logout">
                        <p><img src="images/logout.png" alt="logout" id="sideimg">Logout</img></p>
                    </div>
                </a>
            </div>

            <div class="main">
                <div>
                    <h1>Issues  <button type="button" name="submit" id="submit" class="button">Create New Issue</button> </h1>

                    <br>

                    <h4>Filter by: &emsp;<button type="button" name="all" class="buttons" id="all" onclick="allIssues()">ALL</button>&emsp; <button type="button" name="open" class="buttons" id="open" onclick="openStatus()">OPEN</button>&emsp; <button type="button" name="all" class="buttons" id="all" onclick="myTicket()">MY TICKET</button></h4>
                    
                    <div id="table">

                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
