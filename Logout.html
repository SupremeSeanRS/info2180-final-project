<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="style/styling.css">
    </head>

    <body>

        <div class="bodyContent">

            <header>
                <img src="images/bug.png" alt="bug" class="bugimg">
                <h4>BugMe Issue Tracker</h4>
            </header>

            <div class="side-bar">

                <a>
                    <div class="home">
                        <p><img src="images/home.png" alt="home" id="sideimg">Home</img></p>
                    </div>
                </a>

                <a>
                    <div class="create">
                        <p><img src="images/user.png" alt="createUser" id="sideimg">Add User</img></p>
                    </div>
                </a>

                <a>
                    <div class="issue">
                        <p><img src="images/issue.png" alt="createIssue" id="sideimg">New Issue</img></p>
                    </div>
                </a>

                <a>
                    <div class="logout">
                        <p><img src="images/logout.png" alt="logout" id="sideimg">Logout</img></p>
                    </div>
                </a>
            </div>

            <div class="main">
                <div>
                    <h1>Thank you for using BugMe Tracker</h1>
                    <br><br>
                    <h3>See you soon</h3>
                    <br><br>

                    <label>To continue to login page. Click the button below</label> 
                    <br><br><br>
                    <a href="index.html"><button type="button" name="submit" id="submit" class="submit">Login</button></a>
                </div>
            </div>

        </div>
    </body>

</html>
